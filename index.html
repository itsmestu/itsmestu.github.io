    <style>
        html,body {
            height:100%;
            width: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            background: #333;
            overflow: hidden;
        }

        /*ul wrapper*/
        #iSlider-wrapper {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: absolute;
        }

        #iSlider-wrapper ul {
            list-style: none;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #iSlider-wrapper li {
            position: absolute;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-pack: center;
            -webkit-box-align: center;
            list-style: none;
        }

        #iSlider-wrapper li img {
            max-width: 100%;
            max-height: 100%;
        }

        .container{
            padding-right: 0px; 
            padding-left: 0px; 
            overflow: hidden;
            height:100%;
            width: 100%
        }
        .topmenu-container{
            width: 100%;
            height: 48px;
            background-color: #1e316f;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            
        }
        .topmenu-container-logo{
            width: 46px;
            height: 30px;
        }
        .topmenu-container-menu{
            position: absolute;
            right: 0px;
        }
        .topmenu-container-menu-right{
           color: white;
           font-size: 20px;
           margin-right: 15px; 
        }

        .content-container{
            width: 100%;
            height: 100%;
            background-image: url('./static/main-background.jpg');   
            background-size:     cover;                      /* <------ */
            background-repeat:   no-repeat;
            background-position: center center;  
            position: relative;
        }

        .content-container2{
            width: 100%;
            height: 100%;
            background-image: url('./imgs/page2.jpg');   
            background-size:    cover;                      /* <------ */
            background-repeat:   no-repeat;
            background-position: center center; 
        }

        .first-page-info-block{
            position: absolute;
            left: 10%;
            top: 30%;
            /* height: 150px; */
            width: 180px;
            background: white;
            padding: 0 20px 0 20px;
        }
        .branchName{
            font-size:36px;
            font-weight:bold;
            margin-top:20px;
            margin-bottom:0px;
            line-height:40px;
            text-align:center;
            letter-spacing:5px;
        }
        .branchSlogan{
            font-size:18px;
            font-weight:400;
            margin-top:2px;
            letter-spacing:1px;
        }
        .brandSpliter{
            height: 0.4px;
            border: 0.4px solid black;
            margin: 25px 30px 0 0;
        }
        .branchDetail{
            margin-top: 20px;
            margin-bottom: 20px;
            letter-spacing:1px;
            font-size: 16px;
            position: relative;
        }
        .branchDetail-arrow{
            position: absolute;
            right: 30px;
            top: 7px;
            content: '';
            width: 8px;
            height: 10px;
        }
       

    </style>

<div id="iSlider-wrapper"></div>

    <div class="container">

            <img src="./static/logo.png" class="topmenu-container-logo"/>
            <div class="topmenu-container-menu">
                <span class="glyphicon glyphicon-menu-hamburger glyphicon-lg topmenu-container-menu-right"></span>
            </div>
        </div>
        <!-- 首屏第一个div  -->
        <div class="content-container">
            <div class="first-page-info-block">
                <p class="branchName">ITSME</p>

                <div class="brandSpliter"></div> 
                <p class="branchDetail">detail

                </p>
            </div>
        </div>

    </div>
