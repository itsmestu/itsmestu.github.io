<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    
    <title>ITSME</title>
    <link href="public/css/iSlider.css" rel="stylesheet">
    <link href="static/animate.css" rel="stylesheet">
    <!-- Bootstrap -->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">

    <style>
        html,body {
            height:100%;
            width: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            background: #333;
            overflow: hidden;
            font-size: 62.5%;
        }

        /*ul wrapper*/
        #iSlider-wrapper {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: absolute;
        }

        #iSlider-wrapper ul {
            list-style: none;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #iSlider-wrapper li {
            position: absolute;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-pack: center;
            -webkit-box-align: center;
            list-style: none;
        }

        #iSlider-wrapper li img {
            max-width: 100%;
            max-height: 100%;
        }

        .container{
            padding-right: 0px; 
            padding-left: 0px; 
            overflow: hidden;
            height:100%;
            width: 100%
        }
        .topmenu-container{
            width: 100%;
            height: 4.8rem;
            background-color: #1e316f;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            
        }
        .topmenu-container-logo{
            width: 4.6rem;
            height: 3rem;
        }
        .topmenu-container-menu{
            position: absolute;
            right: 0px;
        }
        .topmenu-container-menu-right{
           color: white;
           font-size: 2rem;
           margin-right: 1.5rem; 
        }

        .content-container{
            width: 100%;
            height: 100%;
            background-image: url('./static/main-background.jpg');   
            background-size:     cover;                      /* <------ */
            background-repeat:   no-repeat;
            background-position: center center;  
            position: relative;
        }

        .first-page-info-block{
            position: absolute;
            left: 10%;
            top: 12%;
            /* height: 150px; */
            width: 14rem;
            background: white;
            padding: 0 2rem 0 2rem;
        }
        .branchName{
            font-size:3rem;
            font-weight:bold;
            margin-top:2rem;
            margin-bottom:0px;
            line-height:4rem;
            text-align:center;
            letter-spacing:1px;
        }
        .branchSlogan{
            text-align: center;
            font-size: 1.2rem;
            font-weight:400;
            margin-top:0px;
            letter-spacing: 2px;
        }
        .brandSpliter{
            height: 0.5px;
            border: 0.5px solid black;
            margin: 1.5rem 3rem 0 2px;
        }
        .branchDetail{
            margin-top: 1rem;
            margin-bottom: 2rem;
            padding-left: 2px;
            letter-spacing:1px;
            font-size: 1.4rem;
            position: relative;
        }
        .branchDetail-arrow{
            position: absolute;
            right: 3rem;
            top: 0.7rem;
            content: '';
            width: 0.4rem;
            height: 0.6rem;
        }
        .content-container2{
            width: 100%;
            height: 100%;
            background-size:    cover;                      /* <------ */
            background-repeat:   no-repeat;
            background-position: center center; 
            background-color: #282828;
        }

        .content-container2-topContainer{
            width: 100%;
            height: 60%;
            background-color:#2c3f72;
            background-image: url(./static/logo.png);
            background-repeat: no-repeat;
            background-position: 50% 4rem;
            background-size: 6rem;
            padding-top: 12rem;
            overflow: hidden;
        }

        .topContainer-contact{
            /* border-top: 1px solid white; */
            /* border-bottom: 1px solid white; */
            border-top: 1px solid white;
            border-bottom: 1px solid white;
            color: white;
            margin-left: 10%;
            margin-right: 10%;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        
        .topContainer-contact-item{
            font-size:1.2rem;
        }

        .topContainer-contact-item:nth-child(even){
            margin-top: 0.5rem;
        }

        .topContainer-desc{
            margin-top: 6%;
            margin-bottom: 1rem;
            color: white;
            font-weight: 300;
            font-size: 1.2rem;
            margin-left: 10%;
            margin-right: 10%;
        }

        .content-container2-bottomContainer{
            width: 100%;
            height: 40%;
        }

        .ourBusiness{
            display: inline-block;
            margin: 20px 40px 25px 10%;
            padding-bottom: 20px;
            border-bottom: 1px solid white;
            color: white;
            font-size:14px;
        }
        .ourBusiness-title{
            margin: 0;
            display: block;
            line-height: 15px;
            margin-left: 10%;
            color: lightgray;
            line-height: 1;
            font-size: 12px;
            font-weight: 100;
        }
        .ourBusiness-desc{
            margin-top:2px;
            display: block;
            margin-left: 10%;
            color: white;
            font-size: 12px;
            font-weight: 400;

        }

        @media screen and (max-width:320px){
            .topmenu-container {
                width: 100%;
                height: 3.8rem;
            }
            .topmenu-container-logo{
                width: 3.1rem;
                height: 2rem;
            }
            .content-container2-topContainer{
                height:58%;
                background-size: 4rem;
                padding-top: 8rem;
                background-position: 50% 3rem;
            }
            .topContainer-desc{
                margin-top:4%;
            }
            .ourBusiness{
                display: inline-block;
                margin: 15px 40px 20px 10%;
                padding-bottom: 15px;
                font-size: 14px;
            }
        }

        /* ipad */
        @media screen and (min-width:768px) {
            .content-container2-topContainer{
                height: 63%;
            }
            .topContainer-desc {
                margin-top: 4rem;
                color: white;
                font-weight: 300;
                font-size: 2rem;
                margin-left: 10%;
                margin-right: 10%;
            }
            .topContainer-contact-item {
                font-size: 2.2rem;
            }
            .topContainer-contact {
                padding-top: 2rem;
                padding-bottom: 2rem;
            }
            .topContainer-contact p:nth-child(1){
                margin-bottom: 2rem;
            }
            .ourBusiness{
                margin-top: 5%;
                font-size: 2rem;
            }
            .ourBusiness-title{
                font-size: 1.8rem;
            }
            .ourBusiness-desc{
                font-size: 1.8rem;
            }
        }
         /* ipad pro or pc*/
         @media screen and (min-width:1024px) {
            .topContainer-contact{
                border-top: 2px solid white;
                border-bottom: 2px solid white;
            } 
            .content-container2-topContainer{
                height: 60%;
            }
            .topContainer-desc {
                margin-top: 15px;
                color: white;
                font-weight: 300;
                font-size: 2.6rem;
                margin-left: 10%;
                margin-right: 10%;
            }
            .topContainer-contact-item {
                height: 2.5rem;
                font-size: 2.6rem;
            }
            .topContainer-contact {
                padding-top: 3rem;
                padding-bottom: 3rem;
            }
            .topContainer-contact p:nth-child(1){
                margin-bottom: 2rem;
            }
            .ourBusiness{
                margin-top: 5%;
                font-size: 2.6rem;
                margin-bottom: 5rem;
            }
            .ourBusiness-title{
                font-size: 2.4rem;
            }
            .ourBusiness-desc{
                font-size: 2.4rem;
            }
            .topContainer-desc{
                margin-top: 7%;
            }
            .content-container2-bottomContainer p:nth-child(odd) {
                margin-bottom: 2rem;
            }
        }
    </style>

</head>

<div id="hidden-space" style="display:none">
    <div class="container">
        <!-- header  -->
        <div class="topmenu-container">
            <img src="./static/logo.png" class="topmenu-container-logo"/>
            <div class="topmenu-container-menu">
                <span class="glyphicon glyphicon-menu-hamburger glyphicon-lg topmenu-container-menu-right"></span>
            </div>
        </div>
        <!-- 首屏第一个div  -->
        <div class="content-container">
            <div class="first-page-info-block">
                <p class="branchName">ITSME</p>
                <p class="branchSlogan">品牌定位事务所</p>
                <div class="brandSpliter"></div> 
                <p class="branchDetail">detail
                    <img class="branchDetail-arrow" src="static/index-arrow-gray.png">
                </p>
            </div>
        </div>

    </div>
</div>

<div id="hidden-space2" style="display:none">
    <div class="container">
        <div class="content-container2">
            <div class="content-container2-topContainer">
                <div class="topContainer-contact">
                    <div class="topContainer-contact-item">微信: ITSME STUDIO</div>
                    <div class="topContainer-contact-item">Email: ITSME@163.com </div>
                </div>
                <div class="topContainer-desc">
                    渠道扩展，市场挖崛，模式探索，一直是大部分公司的核心命题。随着现代审美的不断提高和信息传播效率的加速
                    <span>视觉，调性，感受，在品牌表现过程中表现的尤为重要</span>
                    <!-- 品牌后期的持续发力，会让市场挖掘，事半功倍
                    渠道的开发过程也因品牌的知名度提高而更加主动，
                    模式的调整也因品牌的清晰不在晦涩
                    <span>
                        而设计是实现品牌的主要手段。
                    </span> -->
                    <br/>
                    It's Me品牌设计事务所会通过对品牌调性的挖崛，结合平面，3D，动画，交互，线上的表达，多维度的表达一个个性化的品牌形象。
                </div>
            </div>
            <div class="content-container2-bottomContainer">
                <span class="ourBusiness">OUR BUSINESS</span>
               
                <p class="ourBusiness-title">手机应用及网页</p>
                <p class="ourBusiness-desc">WEB/WAP/H5</p>

                <p class="ourBusiness-title">标志以及视觉系统</p>
                <p class="ourBusiness-desc">LOGO/VI</p>

                <p class="ourBusiness-title">包装设计</p>
                <p class="ourBusiness-desc">PACKAGE DESIGN</p>

                <p class="ourBusiness-title">插画</p>
                <p class="ourBusiness-desc">ILLUSTRATION</p>

            </div>
        </div>
    </div>
</div>
